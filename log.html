<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" type="text/css" href="css/log.css"/>
</head>
<body>
    <div class="regform">
        <center><h1>Sign Up</h1></center>
        <form action="#" autocomplete="on" novalidate>
            <label class="new">User Name</label><br>
            <input type="text" placeholder="Enter Your Name" title="Please Enter Your Name" required><br>
            <label class="new">E-Mail</label><br>
            <input type="email" value="Enter Your Email"><br>
            <label class="new">Password</label><br>
            <input type="password" placeholder="Enter Your Password"><br>
            <button>Register</button>




        </form>





    </div>
    
</body>
</html>
